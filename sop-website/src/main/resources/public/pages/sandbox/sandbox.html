<div class="layui-main site-inline">
    <div class="site-tree">
        <div class="layui-form" style="height: 38px; margin: 10px 13px 0 0;">
            <select id="moduleList" lay-filter="moduleListFilter">
                <!--<option value="故事API" selected="selected">故事API</option>

            </select>
        </div>
        <ul id="docItemTree" class="layui-tree">

            <!--<li><h2 class="docModule">支付API</h2></li>

            <li class="site-tree-noicon layui-this">
                <a href="/">
                    <cite>xxx</cite>
                </a>
            </li>-->
        </ul>
    </div>

    <div class="site-content">
        <h1 class="site-h1">
            <i class="layui-icon layui-icon-slider"></i><span class="sop-summary"></span> <span class="sop-version"></span>
        </h1>

        <div class="site-text">
            <table class="layui-table">
                <tbody>
                <tr>
                    <td style="width: 60px;background-color: #f2f2f2;">接口名</td>
                    <td><span class="sop-name"></span></td>
                    <td style="width: 60px;background-color: #f2f2f2;">版本号</td>
                    <td style="width: 40px;"><span class="sop-version"></span></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="site-title">
            <fieldset class="layui-elem-field layui-field-title site-title">
                <legend>接口描述</legend>
            </fieldset>
        </div>
        <!-- 接口描述 -->
        <div class="site-text sop-description"></div>

        <div class="site-title">
            <fieldset class="layui-elem-field layui-field-title site-title">
                <legend>参数配置</legend>
            </fieldset>
        </div>
        <div class="site-text">
            <table class="layui-table">
                <tr>
                    <td class="table-title">AppId</td>
                    <td><input id="appId" type="text" name="appId" class="layui-input" /></td>
                </tr>
                <tr>
                    <td>PrivateKey</td>
                    <td><input id="privateKey" type="text" name="privateKey" class="layui-input" /></td>
                </tr>
                <tr>
                    <td>Token</td>
                    <td><input id="token" type="text" name="privateKey" class="layui-input" /></td>
                </tr>
            </table>
        </div>

        <div class="site-title">
            <fieldset class="layui-elem-field layui-field-title site-title">
                <legend>请求参数</legend>
            </fieldset>
        </div>
        <form class="layui-form" action="">
            <table id="treeTableReq" class="layui-table" lay-size="sm"></table>
            <div id="multipleDiv" style="margin-bottom: 20px;margin-top: 20px;display: none;">
                <input id="multipleFile" name="file" type="file"  multiple="multiple" value="上传文件" />
            </div>
            <div class="layui-form-item">
                <label style="float: left;padding-top: 9px;">请求方法</label>
                <div style="margin-left: 70px;width: 120px;">
                    <select id="httpMethodList"></select>
                </div>
            </div>
            <button lay-submit lay-filter="formSend" class="layui-btn layui-btn-normal">发送请求</button>
        </form>

        <div id="resultDiv" class="layui-tab layui-tab-card" style="display: none;">
            <ul class="layui-tab-title">
                <li class="req-info">请求信息</li>
                <li class="resp-info layui-this">响应信息</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item req-info-content" style="overflow: auto;">
                    <textarea id="req-info-result" wrap="off" class="layui-textarea" readonly="readonly"></textarea>
                </div>
                <div class="layui-tab-item resp-info-content layui-show">
                    <pre id="resp-info-result"></pre>
                </div>
            </div>
        </div>

    </div>
